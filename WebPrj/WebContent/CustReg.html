<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reg</title>
</head>
<body>
	<form action="Submitted" method="post">
		<table>
			<tr>
				<th><label>Customer
						Registration form</label>
				<th>
			</tr>
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" name="name" value="" /></td>
			</tr>
			<tr>
				<td><label>Dob</label></td>
				<td><input type="text" name="dob" value="" /></td>
			</tr>
			<tr>
				<td><label>Address</label></td>
				<td><textarea colspan=2  name="address" value="" ></textarea></td>
			</tr>
			<tr>
				<td><label>Ph no</label></td>
				<td><input type="text" name="phno" value="" /></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio" name="gender" id="male" value="Male" />Male<input
					type=radio name="gender" id="female" value="Female" />Female</td>
			</tr>
			<tr>
				<td><label>Hobbies</label></td>
				<td><select name="hobbies">
						<option value="tv">TV</option>
						<option value="chating">Chating</option>
						<option value="playing">Playing</option>
				</select></td>
			</tr>
			<tr>
				<td><input type ="submit" name="submit" value="Submit" /></td>
				<td><input type ="reset" name="reset" value="Reset" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
