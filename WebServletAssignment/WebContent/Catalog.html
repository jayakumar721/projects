<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
<script>
	$(document).ready(function() {

		$(".chosen-select").chosen({
			no_results_text : "Oops, nothing found!"
		});
	});
</script>
</head>
<body>
	<form action="Cart" method="post">
		<h1>Catlog Form</h1><br>
		
		<h1>Bears:<select data-placeholder="Begin typing a name to for Bag" multiple class="chosen-select" name="bear">
			<option value=""></option>
			<option value="American Black Bear">American Black Bear</option>
			<option value="Asiatic Black Bear">Asiatic Black Bear</option>
			<option value="Brown Bear">Brown Bear</option>
			<option value="Giant Panda">Giant Panda</option>
			<option value="Sloth Bear">Sloth Bear</option>
			<option value="Sun Bear">Sun Bear</option>
			<option value="Polar Bear">Polar Bear</option>
			<option value="Spectacled Bear">Spectacled Bear</option>
		</select></h1> <br>
		<h1>Mobiles:<select data-placeholder="Begin typing a name to for Mobile" multiple class="chosen-select" name="mobile">
			<option value="moto g4">Moto g4</option>
			<option value="redmi note 4">Redmi note 4</option>
			<option value="iphone 5">iphone 5</option>
		</select></h1><br>
		 <input type="submit" value="Submit">
	</form>
</body>
</html>
